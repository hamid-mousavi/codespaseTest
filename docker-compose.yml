version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: coopdb
      POSTGRES_USER: coop
      POSTGRES_PASSWORD: coop_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend/docker
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES__CONNECTION=Host=postgres;Port=5432;Database=coopdb;Username=coop;Password=coop_password
      - JWT__KEY=ReplaceWithASecretKeyAtLeast32Chars
      - REDIS__CONNECTION=redis:6379
    ports:
      - "5000:80"

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    depends_on:
      - backend

volumes:
  pgdata:
