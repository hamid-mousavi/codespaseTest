server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Serve static files, fall back to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Disable .htaccess and hidden files
    location ~ /\. {
        deny all;
    }
}
